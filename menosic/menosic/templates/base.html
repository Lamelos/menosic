<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


<style>
#artists { /* left sidebar */
    overflow-y: scroll;
    height: 100%;
    border-right: 1px solid #ddd;
}
#content-container { /* middle container */
    height: 100%;
    margin: 0;
    padding: 0;
}
#content { /* middle top */
    height: 60%;
    overflow-y: scroll;
}
#playlist-container { /* middle bottom */
    height: 40%;
    margin-top -1px;
    border-top: 1px solid #ddd;
    padding: 0;
    margin: 0;
}
#player {
    position: absolute;
    height: 30px;
}
#playlist {
    overflow-y: scroll;
    height: 100%;
    padding-top: 45px;
}
#meta { /* right sidebar */
    overflow-y: scroll;
    height: 100%;
    border-left: 1px solid #ddd;
}
@media (max-width: 767px) {
    #meta {
        display: none;
    }
}
.padding {
    padding: 15px;
}
.playing {
    font-weight: bold;
}
</style>
<script>
function play_selected() {
    source = $('#playlist .playing a').attr('href');
    $('#player source').attr('src', source).detach().appendTo('#player');
    $('#player').trigger('play');
}
function play_next() {
    current = $('#playlist .playing');
    current.next('li').addClass('playing');
    current.removeClass('playing');
    play_selected();
}

function link_to_playlist() {
    var href = $(this).attr('href');
    $.get(href, function(data) {
        $("#playlist").html(data);
        play_selected();
        $('#playlist a').click(function() {
            $('.playing').removeClass('playing');
            $(this).parent('li').addClass('playing');
            play_selected();
            return false;
        });
    });
    return false;
}

function link_to_content() {
    var href = $(this).attr('href');
    $.get(href, function(data) {
        $("#content").html(data);
        $('#content a').click(link_to_content);
        $('#content a.play').unbind('click').click(link_to_playlist);
    });
    return false;
}

$(document).ready(function() {
    $('#artists a').click(link_to_content);
    $('#player').bind('ended', play_next);
});

</script>


</head>

<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-3 padding" id="artists">
            {% block artists %}
            {% endblock artists %}
        </div> 

        <div class="col-sm-6 col-md-6" id="content-container">
            <div id="content" class="padding">
                    <h1>Welkom</h1>
                    <p>Please select a track</p>
            </div>
            <div id="playlist-container">
                <audio controls id="player">
                    <source />
                </audio>
                <div id="playlist" class="padding">
                    <ul>
                        <li>Playlist is empty</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3 padding" id="meta">
            <h2>Meta</h2>
        </div>

    </div>
</div>

</body>
</html>
