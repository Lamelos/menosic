<h1>{{ title }}</h1>
<ul>
{% for item in dirs %}
    <li><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></li>
{% endfor %}
</ul>

<ul>
{% for track in files %}
    <li><a class="to_playlist" href="{{ track.get_absolute_url }}">{{ track.tag.tracknumber }} - {{ track.tag.title }} ({{ track.tag.duration }})</a></li>
{% endfor %}
</ul>
