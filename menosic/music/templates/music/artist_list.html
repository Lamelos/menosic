{% extends 'base.html' %}

{% block artists %}

  <h2>Artists</h2>
  <ul class="nav nav-sidebar">
    {% for artist in object_list %}
    {% ifchanged %}</ul>{{ artist.sortname.0 }}<ul>{% endifchanged %}
    <li><a href="{{ artist.get_absolute_url }}">{{ artist.name }}</a></li>
    {% endfor %}
  </ul>

{% endblock artists %}
