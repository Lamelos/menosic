<a href="{{ track.album.artists.all.0.get_absolute_url }}">{{ track.album.artists.all.0.name }}</a> / <a href="{{ track.album.get_absolute_url }}">{{ track.album.title }}</a> / {{ track.title }}

<h1>{{ track.title }}</h1>
<ul>
    <li>Filetype: {{ track.filetype }}</li>
    <li>Bitrate: {{ track.bitrate }}</li>
</ul>
<audio controls>
    <source src="{{ track.get_file_url }}" type="audio/mpeg">
</audio>
